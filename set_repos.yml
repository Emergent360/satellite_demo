---
- name: "checking for existing repo set"
  ansible.builtin.command: >
    hammer repository-set list
    --organization "Emergent"
    --name {{ item }}
  register: list
  changed_when: no
  become: yes

- name: "setting repo"
  ansible.builtin.command: >
    hammer repository-set enable
    --organization "Emergent"
    --name {{ item }}
    --releasever "8"
  when: "{{ item }} not in list.stdout"
  become: yes
