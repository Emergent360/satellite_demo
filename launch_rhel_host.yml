---

- name: "Launch RHEL host"
  hosts: localhost
  gather_facts: no
    
  roles:
  - launch_ami

  tasks:
  - name: launch ami
    include_role:
      name: launch_ami

  - name: "Wait for connection on all hosts."
    wait_for:
      host: "{{ item['tagged_instances'][0]['private_ip'] }}"
      port: 22
      timeout: 500
    loop: "{{ ec2.results }}"
    loop_control:
      label: "{{ item['tagged_instances'][0]['private_ip'] }}"

